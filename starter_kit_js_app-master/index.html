<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>StarterKitJS calculator</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Calculator</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">JSON</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>JavaScript calculator</h1>
                    <div class="row">
                      <div class="form-group">
                          <label for="argument1" class="control-label">First argument</label>
                          <input id="argument1" type="number" class="form-control" />
                      </div>
                      <div class="form-group">
                          <label for="argument2" class="control-label">Second argument</label>
                          <input id="argument2" type="number" class="form-control" />
                      </div>
                      <div class="form-group">
                          <label for="result" class="control-label">Result</label>
                          <input id="result" type="number" class="form-control" />
                      </div>
                      <div class="form-group">
                          <button type="button" onclick="calculatorOnWebsite.add()" class="btn btn-default">Add</button>
                          <button type="button" onclick="calculatorOnWebsite.substract()" class="btn btn-default">Substract</button>
                          <button type="button" onclick="calculatorOnWebsite.multiply()" class="btn btn-default">Multiply</button>
                          <button type="button" onclick="calculatorOnWebsite.divide()" class="btn btn-default">Divide</button>
                          <button type="button" onclick="calculatorOnWebsite.factorial()" class="btn btn-default">Factorial</button>
                          <button type="button" onclick="showData.gamesData()" class="btn btn-default">Show games</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>JSON</h1>
                </div>
                <div class="col-lg-12" id="games-data">

                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/calculatorOnWebsite.js"></script>
    <script src="js/games.js"></script>

</body>

</html>
